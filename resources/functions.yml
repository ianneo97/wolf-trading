GetAlertStatus:
  handler: functions/get-alert-status.handler
  timeout: 30
  events:
    - http:
        method: GET
        path: /api/alert
        cors:
          origins: "*"
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent

UpdateAlertStatus:
  handler: functions/update-alert-status.handler
  timeout: 30
  events:
    - http:
        method: PATCH
        path: /api/alert
        cors:
          origins: "*"
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
